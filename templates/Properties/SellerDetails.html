{% extends 'index.html' %}

@login_required
{% block content %}
    <div class="seller info">
        <img src="{{ seller.profile.profile_image }}" alt="seller image">
        {{ seller.username }}
        {{ seller.email }}
        {{ seller.profile.phone }}
    </div>
    <div class="seller properties">
        {% for property in properties %}
            {% include 'Properties/SinglePropertyView.html' with property=property %}
        {% endfor %}
    </div>
{% endblock %}
